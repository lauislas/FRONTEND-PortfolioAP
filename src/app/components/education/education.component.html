<section>
    <div class="title">
        <h3>{{title}}</h3>
        <button type="button" class="btn btn-primary" (click)="openModal(content)"><i class="fa fa-plus"></i> Agregar
            Educación</button>
    </div>

    <div class="section" *ngFor="let education of educationsList">

        <div class="logo">
            <img [src]="education.img" alt="educacion">
        </div>

        <div class="information">
            <h3>{{education.institucion}}</h3>
            <h5>{{education.titulo}}</h5>
            <p> <span>{{education.inicio}}</span> - <span>{{education.fin}}</span> </p>
        </div>

        <div class="buttons-edit">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" (click)="openModalEdit(education,contentEdit)"><i
                        class="fa fa-pencil"></i></button>
                <button type="button" class="btn btn-primary" (click)="deleteSelected(education.id)"><i
                        class="fa fa-trash-o"></i></button>
            </div>
        </div>

    </div>

</section>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar nueva educación</h4>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"> </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="educationForm" (ngSubmit)=" onSubmit() ">

            <div class="form-group">
                <input type="hidden" name="id" formControlName="id">
            </div>

            <div class="form-group">
                <label for="institucion" class="form-label"> <strong>Institución:</strong> </label>
                <input name="institucion" class="form-control" formControlName="institucion">
            </div>

            <div class="form-group">
                <label for="titulo" class="form-label"><strong>Título Obtenido:</strong></label>
                <input name="titulo" class="form-control" formControlName="titulo">
            </div>

            <div class="form-group">
                <label for="inicio" class="form-label"><strong>Fecha de comienzo:</strong> </label>
                <input name="inicio" class="form-control" formControlName="inicio">
            </div>

            <div class="form-group">
                <label for="fin" class="form-label"><strong>Fecha de finalización:</strong> </label>
                <input name="fin" class="form-control" formControlName="fin">
            </div>

            <div class="form-group">
                <label for="img" class="form-label"><strong>Url Logo:</strong> </label>
                <input name="img" class="form-control" formControlName="img"
                    placeholder="Ingresar url del logo si encuentra.">
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="modal.close()">Guardar</button>
                <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
            </div>
        </form>

    </div>

</ng-template>

<ng-template #contentEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title2"> Editar educación</h4>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="educationFormEdit" (ngSubmit)="updateSelected()">

            <div class="form-group">
                <input type="hidden" name="id" formControlName="id">
            </div>

            <div class="form-group">
                <label for="institucion" class="form-label">Institución:</label>
                <input name="institucion" class="form-control" formControlName="institucion">
            </div>

            <div class="form-group">
                <label for="titulo" class="form-label">Título Obtenido:</label>
                <input name="titulo" class="form-control" formControlName="titulo">
            </div>

            <div class="form-group">
                <label for="inicio" class="form-label">Fecha de comienzo:</label>
                <input name="inicio" class="form-control" formControlName="inicio">
            </div>

            <div class="form-group">
                <label for="fin" class="form-label">Fecha de Finalización:</label>
                <input name="fin" class="form-control" formControlName="fin">
            </div>

            <div class="form-group">
                <label for="img" class="form-label">Url logo:</label>
                <input name="img" class="form-control" formControlName="img"
                    placeholder="Ingresar url del logo si encuentra.">
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="modal.close()">Actualizar</button>
                <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
            </div>
        </form>
    </div>
</ng-template>
